<div class="container">
    <div class="center-card">
      <mat-card class="square-card">
        <h1 class="form-title">Sales Prediction</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="file">CSV File:</label>
                <input type="file" id="file"   placeholder="Upload Data"  (change)="onFileSelected($event)">
          </div>
        
          <div class="form-group">
          <label  class="form-label" for="time">Time Period:</label>
          
          <select id="time" [(ngModel)]="timePeriod" name="select timeperiod">
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
            <option value="12">1 Year</option>
          </select>
          </div>
          
          <button type="submit"  class="submit-button" >Submit</button>
        </form>
      </mat-card>
    </div>
  </div>
